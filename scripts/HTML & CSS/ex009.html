<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="estilo2.css">
</head>
<body>
    <header>
        <h1>Titulo</h1>
    </header>
    <section>
        <div>TESTE</div>
        <div id="foto"></div>
        <input type="button" value="Carregar" onclick="foto()">
    </section>
    <script>
        function foto() {
            var img = document.getElementById('foto')
            img.innerHTML = 'Para colocar uma única imagem em uma página da web, usamos o elemento <img>'
        }
    </script>
    <footer>
        <p class="p">Adrino</p>
    </footer>
</body>
</html>
